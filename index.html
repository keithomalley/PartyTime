<!DOCTYPE html>
<html>
  <head>
    <title>Partytime</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <script src="js/scripts.js" type="text/javascript"></script>
  </head>
  <body>
    <nav class="shadow">
      <a id="logo"><img src="img/logo.png"></a>
    </nav>

    <section id="timespans">
      <div id="timeline">
        <h5 id="date">Today</h5>
        <div id="current_time">
          <span id="time_label">20:32:00</span>
          <span class="time_indicator" data-left="1"></span>
          <span class="time_indicator" data-left="2"></span>
          <span class="time_indicator" data-left="3"></span>
          <span class="time_indicator" data-left="4"></span>
          <span class="time_indicator" data-left="5"></span>
          <span class="time_indicator" data-left="6"></span>
          <span class="time_indicator" data-left="7"></span>
          <span class="time_indicator" data-left="8"></span>
          <span class="time_indicator" data-left="9"></span>
          <span class="time_indicator" data-left="10"></span>
          <span class="time_indicator" data-left="11"></span>
          <span id="current_time_indicator" class="time_indicator"></span>

        </div>
      </div>
      <div class="actions shadow">
        <button class="button-add">Track a new activity</button>
      </div>
    </section>
  </body>
</html>
